<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-Kokoa clone</title>
    <link rel="stylesheet" href="/kokoa-clone/css/style.css">
</head>
<body>
    <div class="status-bar"> <!--BEM이라는 규칙을 따라 class명 작성, id보다 class name을 주기로 개발자들끼리 약속--><!--일일이 id인지 class인지 찾지 않아도 됨-->
        <div class="status-bar__column">
            <span>NO Service</span>
            <i class="fa-solid fa-wifi"></i> <!--icon class name은 사이트에서 정해준대로..임의로 바꾸면 icon적용x-->
            <!--Heroicons 또는 FontAwesome(여기가 더 좋은듯)이라는 사이트에서 icon검색 및 가져오기!! -->
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i> <!--fontawesome에 아이콘 크기 조절 옵션 : ex) fa-2x와 같이-->
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <div class="header__gear"></div>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>

        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="/kokoa-clone/screenshots/1.jpg" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">김지원</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999 <i class="fa-solid fa-circle-exclamation"></i></h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-note-sticky fa-2x"></i>
            </div>
        </div>  
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-regular fa-calendar"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-hard-drive"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-file-invoice"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-comments"></i>
                <span>Openchat</span>
            </div>    
    </div>
    <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
        </div>
    </div>
   </main> 
<!--vscode 단축키!! nav>ul>li>*4>a 엔터!-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsis"></div>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
    <script src="https://kit.fontawesome.com/44659a0145.js" crossorigin="anonymous"></script>
</body>
</html>
